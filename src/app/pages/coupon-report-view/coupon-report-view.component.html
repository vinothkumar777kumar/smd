<div>
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-6">
            <h4>view coupon Report</h4>
        </div>
        <div class="col-lg-6" style="text-align: end;">
            <button class="btn btn-sm yellow-btn" [routerLink]="['/coupon-report']"><i class="fa fa-close"></i> </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered" style="color: #fff;">
                <thead>
                    <tr style="font-size: 13px;font-weight: bold;text-align: center;">
                        <td>No</td>
                        <!-- <td>User Image</td> -->
                        <td>Competition</td>
                        <td>User Name</td>
                        <td>Booking Date</td>
                        <td>No Of Tickets</td>
                        <td>Sale Price</td>
                        <td>Total Price</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cu of couponusers;let i = index" style="font-size: 13px;text-align: center;">
                        <td>{{i+1}}</td>
                        <td>{{cu.competition}}</td>
                        <td>{{cu.name}}</td>
                        <td>{{cu.booking_date}}</td>
                        <td>{{cu.no_of_tickets}}</td>
                        <td>{{cu.sale_price}}</td>
                        <td>{{cu.total_price}}</td>
                    </tr>
                    <tr *ngIf="isloading">
                        <td colspan="7" class="col-lg-12" style="text-align: center;">
                            <span class="spinner-border text-warning" role="status">
                                <span class="sr-only">Loading...</span>
                            </span>
                        </td>
                    <tr *ngIf="emptycouponuser" style="text-align:center">
                        <td colspan="7">No Data Found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
