<div>
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-6">
            <h4>View Userwise Ticket Reports</h4>
        </div>
        <div class="col-lg-6" style="text-align: end;">
            <button class="btn btn-sm yellow-btn" [routerLink]="['/competition-report']"><i class="fa fa-close"></i> </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered" style="color: #fff;">
                <thead>
                    <tr style="font-size: 13px;font-weight: bold;text-align: center;">
                        <td>No</td>
                        <!-- <td>User Image</td> -->
                        <td>User Name</td>
                        <td>Ticket Count</td>
                        <td>View</td>
                        <td>View</td>
                        <!-- <td>Edit</td> -->
                        <!-- <td>Delete</td> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dd of userwisearray;let i = index" style="font-size: 13px;text-align: center;">
                        <td>{{i+1}}</td>
                        <td>{{dd.sale_date}}</td>
                        <td>{{dd.discount}}</td>
                        <td>{{dd.value}}</td>
                    </tr>
                    <tr *ngIf="isloading">
                        <td colspan="5" class="col-lg-12" style="text-align: center;">
                            <span class="spinner-border text-warning" role="status">
                                <span class="sr-only">Loading...</span>
                            </span>
                        </td>
                    <tr *ngIf="userwisearray" style="text-align:center">
                        <td colspan="5">No Data Found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
