<div>
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-6">
            <h4>Sale Discount</h4>
        </div>
        <div class="col-lg-6" style="text-align: end;">
            <button class="btn btn-sm yellow-btn" [routerLink]="['/sale-discount']"><i class="fa fa-plus"></i> Add</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered" style="color: #fff;">
                <thead>
                    <tr style="font-size: 13px;font-weight: bold;text-align: center;">
                        <td>No</td>
                        <td>Competition</td>
                        <!-- <td>Description</td> -->
                        <td style="white-space: nowrap;">Draw Start Date</td>
                        <td style="white-space: nowrap;">Draw End Date</td>
                        <td>View</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let dd of salediscountdata;let i = index" style="font-size: 13px;text-align: center;">
                        <td>{{i+1}}</td>
                        <td *ngIf="dd.competition == null">No Details</td>
                        <td *ngIf="dd.competition">{{dd.competition}}</td>
                        <!-- <td>{{dd.description}}</td> -->
                        <td *ngIf="dd.draw_start_date_time == null">No Details</td>
                        <td *ngIf="dd.draw_start_date_time">{{dd.draw_start_date_time}}</td>
                        <td *ngIf="dd.draw_end_date_time == null">No Details</td>
                        <td *ngIf="dd.draw_end_date_time">{{dd.draw_end_date_time}}</td>
                        <td style="text-align: center;">
                            <a href="javascript:void(0)" style="color: #fff;" (click)="viewsalediscount(dd)">
                                <button class="btn btn-sm btn-primary">
                                <i class="fa fa-eye"></i>
                            </button>
                            </a>
                        </td>
                        <!-- <td style="text-align: center;">
                            <a href="javascript:void(0)" style="color: #fff;" (click)="editsalediscount(dd)">
                                <button class="btn btn-sm btn-primary">
                                <i class="fa fa-edit"></i>
                            </button>
                            </a>
                        </td> -->

                        <!-- <td style="text-align: center;">
                            <a href="javascript:void(0)" style="" (click)="delete_salediscount(dd)" style="color: #fff;">
                                <button class="btn btn-sm btn-danger">
                                <i class="fa fa-trash"></i>
                            </button>
                            </a>
                        </td> -->
                    </tr>
                    <tr *ngIf="isloading">
                        <td colspan="6" class="col-lg-12" style="text-align: center;">
                            <span class="spinner-border text-warning" role="status">
                                <span class="sr-only">Loading...</span>
                            </span>
                        </td>
                    </tr>
                    <tr *ngIf="emptysalediscountdata" style="text-align:center">
                        <td colspan="6">No Data Found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
