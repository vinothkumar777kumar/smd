<div>
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-6">
            <h4>Live Chart Data</h4>
        </div>
        <div class="col-lg-6" style="text-align: end;">
            <button class="btn btn-sm yellow-btn" [routerLink]="['/live-active-competition']"><i class="fa fa-close"></i></button>
        </div>
    </div>
    <div style="display: block;margin-bottom: 30px;">
        <canvas baseChart [datasets]="barChartData" [labels]="barChartLabels" [options]="barChartOptions" [plugins]="barChartPlugins" [legend]="barChartLegend" [chartType]="barChartType">
        </canvas>
    </div>
</div>
<div class="row" style="margin-top: 30px;">
    <div class="col-lg-12">

        <div class="form-group">
            <ng-multiselect-dropdown class="form-control" name="competition_id" id="competition_id" [placeholder]="'Select Competition'" [data]="comparition_data" [settings]="dropdownSettings" (onSelectAll)="onSelectAll($event)" (onSelect)="onItemSelect($event)"
                (onDeSelect)="onItemDeSelect($event)">
            </ng-multiselect-dropdown>

        </div>


    </div>
</div>

<div class="flex" *ngIf="linechart">
    <div class="flex-item">
        <div style="display: block;">
            <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType" [plugins]="lineChartPlugins" (chartHover)="chartHovered($event)"
                (chartClick)="chartClicked($event)"></canvas>
        </div>
    </div>
</div>
