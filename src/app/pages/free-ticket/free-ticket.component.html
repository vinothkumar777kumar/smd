<div>
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-6">
            <h4>Free Tickets</h4>
        </div>
        <div class="col-lg-6" style="text-align: end;">
            <button class="btn btn-sm yellow-btn" [routerLink]="['/add-freeticket']"><i class="fa fa-plus"></i> Add</button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered" style="color: #fff;">
                <thead>
                    <tr style="font-size: 13px;font-weight: bold;text-align: center;">
                        <td>No</td>
                        <!-- <td>User Image</td> -->
                        <td>Competition</td>
                        <!-- <td>User Name</td> -->
                        <!-- <td style="width: 23%;">Description</td> -->
                        <td style="width: 23%;">Start Date</td>
                        <td style="width: 23%;">End Date</td>
                        <th>Total Tickets</th>
                        <!-- <td>Edit</td> -->
                        <td>View</td>
                        <!-- <td>Delete</td> -->
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let ft of freeticketdata;let i = index" style="font-size: 13px;text-align: center;">
                        <td>{{i+1}}</td>
                        <!-- <td>
                            <img src="{{cd.image}}" alt="win1" style="height: 45px;width: 50px;border-radius: 50%;" onerror="this.onerror=null;this.src='assets/img/png/w.png';" />
                        </td> -->
                        <td *ngIf="ft.competition == null">No Details</td>
                        <td *ngIf="ft.competition">{{ft.competition}}</td>
                        <!-- <td>{{ft.description}}</td> -->
                        <td *ngIf="ft.draw_start_date_time == null">No Details</td>
                        <td *ngIf="ft.draw_start_date_time">{{ft.draw_start_date_time}}</td>
                        <td *ngIf="ft.draw_end_date_time == null">No Details</td>
                        <td *ngIf="ft.draw_end_date_time">{{ft.draw_end_date_time}}</td>
                        <td *ngIf="ft.ticket_count == null">No Details</td>
                        <td *ngIf="ft.ticket_count">{{ft.ticket_count}}</td>
                        <!-- <td style="text-align: center;">
                            <a href="javascript:void(0)" style="color: #fff;" (click)="editfreeticket(ft)">
                                <button class="btn btn-sm btn-primary">
                                <i class="fa fa-edit"></i>
                            </button>
                            </a>
                        </td> -->
                        <td style="text-align: center;">
                            <a href="javascript:void(0)" style="color: #fff;" (click)="viewticketuser(ft)">
                                <button class="btn btn-sm btn-primary">
                                <i class="fa fa-eye"></i>
                            </button>
                            </a>
                        </td>

                        <!-- <td style="text-align: center;">
                            <a href="javascript:void(0)" style="" (click)="delete_freeticket(ft)" style="color: #fff;">
                                <button class="btn btn-sm btn-danger">
                                <i class="fa fa-trash"></i>
                            </button>
                            </a>
                        </td> -->
                    </tr>
                    <tr *ngIf="isloading">
                        <td colspan="6" class="col-lg-12" style="text-align: center;">
                            <span class="spinner-border text-warning" role="status">
                                <span class="sr-only">Loading...</span>
                            </span>
                        </td>
                    </tr>
                    <tr *ngIf="emptyfreetickets" style="text-align:center">
                        <td colspan="8">No Data Found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
