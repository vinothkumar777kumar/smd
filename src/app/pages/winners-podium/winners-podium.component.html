    <div class="row">
        <div class="col-md-4" *ngFor="let bd of winnerarraydata;let i = index" style="margin-bottom: 30px;">
            <a href="javascript:void(0)">
                <div class="card" style="height: 468px !important">
                    <div class="card-header text-center" style="color: #000000;">
                        {{bd.competition}}
                      </div>
                    <img src="{{bd.image}}" alt="winnerpodium" class="card-img-top"
                        onerror="this.onerror=null;this.src='assets/img/smd/logo.png';" style="height: 316px;">
                    <div class="card-body" style="padding: 7px !important;">
                        <!-- <p class="card-text">{{bd.title}}</p> -->
                        <!-- <div class="video-nav"> -->
                            <a href="javascript:void(0)" (click)="viewlivedraw('livevideo',bd)" class="single-nav mfp-iframe"
                                data-title="HIS &amp; HERS FRAGRANCE ">View Live Draw Video</a>
                            <a href="javascript:void(0)" (click)="viewlivedraw('winnervideo',bd)" class="single-nav mfp-iframe do-winners-podium-video"
                                data-title="HIS &amp; HERS FRAGRANCE ">View Winner Video</a>
                        <!-- </div> -->
                    </div>
                </div>
            </a>
        </div>
        <div class="col-lg-12" *ngIf="emptywinnerdata">
            <p >
                No Data Found
            </p>
        </div>

    </div>
    <div *ngIf="isloading" class="row" style="text-align: center;margin-top: 20px;">
        <div class="col-lg-12">
            <span class="spinner-border text-warning" role="status">
            <span class="sr-only">Loading...</span>
            </span>
        </div>
    </div>
</div>
