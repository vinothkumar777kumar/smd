<div>
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-6">
            <h4>Coupon Reports</h4>
        </div>
        <!-- <div class="col-lg-6" style="text-align: end;">
            <button class="btn btn-sm yellow-btn" [routerLink]="['/add-coupon']"><i class="fa fa-plus"></i> Add</button>
        </div> -->
    </div>  
        <div class="row">
            <div class="col-md-12">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered" style="color: #fff;">
                    <thead>
                        <tr style="font-size: 13px;font-weight: bold;text-align: center;">
                            <td>No</td>
                            <td>Coupon Name</td>
                            <td>Coupon Code</td>
                            <td style="white-space: nowrap;">Valid From</td>
                            <td style="white-space: nowrap;">Valid To</td>
                            <td>View</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let cd of coupondataarray;let i = index" style="font-size: 13px;text-align: center;">
                            <td>{{i+1}}</td>
    
                            <td>{{cd.coupon}}</td>
                            <td>{{cd.code}}</td>
                            <td>{{cd.valid_from}}</td>
                            <td>{{cd.valid_to}}</td>
                            <td style="text-align: center;">
                                <a href="javascript:void(0)" style="color: #fff;" (click)="viewcoupondata(cd)">
                                    <button class="btn btn-sm btn-primary">
                                    <i class="fa fa-eye"></i>
                                </button>
                                </a>
                            </td>
                        </tr>
                        <tr *ngIf="isloading">
                            <td colspan="6" class="col-lg-12" style="text-align: center;">
                                <span class="spinner-border text-warning" role="status">
                                    <span class="sr-only">Loading...</span>
                                </span>
                            </td>
                        </tr>
                        <tr *ngIf="emptycoupondata" style="text-align:center">
                            <td colspan="6">No Data Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
</div>
