<div class="modal fade" id="calculatemodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">

        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-center" id="defaultModalLabel">Ticket Calculation</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
            </div>
            <div class="modal-body" style="color: #000;">
                <div class="row">
                    <div class="col-md-6" style="margin: auto;">
                        <form>

                            <div class="form-group">
                                <label>Total Amount</label>
                                <div class='input-group'>
                                    <input type="text" name="total_amount" id="total_amount" class="form-control" placeholder="0.00" />
                                    <div class="input-group-append">
                                        <span class="input-group-text"> <i class="fa fa-gbp"></i></span>
                                    </div>
                                </div>

                            </div>
                            <div class="form-group">
                                <label>No of tickets</label>
                                <div class='input-group'>
                                    <input type="text" name="no_of_tickets" id="no_of_tickets" class="form-control" (keypress)="numberOnly($event)" />

                                </div>
                            </div>
                            <div class="form-group">
                                <label>Ticket Price</label>
                                <div class='input-group'>
                                    <input type="text" name="ticket_price" id="ticket_price" class="form-control" disabled style="background-color: #fff;" />
                                    <div class="input-group-append">
                                        <span class="input-group-text"> <i class="fa fa-gbp"></i></span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group" *ngIf="show_calculate">
                                <button class="btn yellow-btn" (click)="calculate_submit()">Calculate</button>
                            </div>
                            <div class="form-group" *ngIf="finish_calculate">
                                <button class="btn yellow-btn" (click)="calculate_setvalue()" style="margin: 8px;">Save</button>
                                <button class="btn btn-danger" (click)="calculate_submit_cancel()">Cancel</button>
                            </div>
                        </form>
                        <!-- {{editdateform.value | json}} -->
                    </div>
                </div>
            </div>

        </div>
