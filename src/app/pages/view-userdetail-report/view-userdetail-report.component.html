<div>
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-6">
            <h4>view Sales Reports</h4>
        </div>
        <div class="col-lg-6" style="text-align: end;">
            <button class="btn btn-sm yellow-btn" [routerLink]="['/sales-report']"><i class="fa fa-close"></i> </button>
        </div>
    </div>
    <div>
        <div class="row">
            <div class="col-md-12">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered"
                    style="color: #fff;">
                    <thead>
                        <tr style="font-size: 13px;font-weight: bold;text-align: center;">
                            <td>No</td>
                            <td>User Name</td>
                            <td style="white-space: nowrap;">Booking Date</td>
                            <td style="white-space: nowrap;">No of Tickets</td>
                            <td style="white-space: nowrap;">Sale price</td>
                            <td style="white-space: nowrap;">Total price</td>
                            <td style="white-space: nowrap;">Free Tickets</td>
                            <!-- <td>View</td> -->
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let c of userwisearray;let i = index"
                            style="font-size: 13px;text-align: center;">
                            <td>{{i+1}}</td>

                            <td>
                               <span *ngIf="c.name == null"> No Detail</span>
                               <span *ngIf="c.name"> {{c.name}}</span>
                            </td>
                            <td>{{c.booking_date}}</td>
                            <td>{{c.no_of_tickets}}</td>
                            <td>{{c.sale_price}}</td>
                            <td>{{c.total_price}}</td>
                            <td>{{c.free_tickets}}</td>
                            <!-- <td style="text-align: center;">
                                <a href="javascript:void(0)" style="color: #fff;" (click)="view_userwise(c)">
                                    <button class="btn btn-sm btn-primary">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                </a>
                            </td> -->
                        </tr>
                        <tr *ngIf="isloading">
                            <td colspan="7" class="col-lg-12" style="text-align: center;">
                                <span class="spinner-border text-warning" role="status">
                                    <span class="sr-only">Loading...</span>
                                </span>
                            </td>
                        </tr>
                        <tr *ngIf="emptysalesuserswisearray" style="text-align:center">
                            <td colspan="7">No Data Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
