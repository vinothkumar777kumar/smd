<div>
    <div class="row" style="margin-bottom: 20px;">
        <div class="col-lg-6">
            <h4>Sale Discount List</h4>
        </div>
        <div class="col-lg-6" style="text-align: end;">
            <button class="btn btn-sm yellow-btn" [routerLink]='["/sale-discount-list"]'><i class="fa fa-close"></i> </button>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered" style="color: #fff;">
                <thead>
                    <tr style="font-size: 13px;font-weight: bold;text-align: center;">
                        <td>No</td>
                        <!-- <td>User Image</td> -->
                        <td>Competition</td>
                        <td>Sale Date</td>
                        <td>Discount Type</td>
                        <td>Discount Price</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let sd of salediscountdata;let i = index" style="font-size: 13px;text-align: center ;">
                        <td>{{i+1}}</td>
                        <td>{{sd.competition}}</td>
                        <td>{{sd.sale_date}}</td>
                        <td>{{sd.discount_type}}</td>
                        <td>{{sd.value}}</td>
                        <td style="text-align: center;">
                            <a href="javascript:void(0)" style="color: #fff;" (click)="editsalediscount(sd)">
                                <button class="btn btn-sm btn-primary">
                                <i class="fa fa-edit"></i>
                            </button>
                            </a>
                        </td>
                        <td style="text-align: center;">
                            <a href="javascript:void(0)" style="" (click)="deletesale_discount(sd)" style="color: #fff;">
                                <button class="btn btn-sm btn-danger">
                                <i class="fa fa-trash"></i>
                            </button>
                            </a>
                        </td>
                    </tr>
                     <tr *ngIf="isloading">
                        <td colspan="7" class="col-lg-12" style="text-align: center;">
                            <span class="spinner-border text-warning" role="status">
                                <span class="sr-only">Loading...</span>
                            </span>
                        </td>
                    </tr>
                    <tr *ngIf="emptyviewsalediscountdata" style="text-align:center">
                        <td colspan="7">No Data Found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
