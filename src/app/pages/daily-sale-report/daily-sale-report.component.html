    <div>
        <div class="row">
            <div class="col-md-12">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-bordered"
                    style="color: #fff;">
                    <thead>
                        <tr style="font-size: 13px;font-weight: bold;text-align: center;">
                            <td>No</td>
                            <td>Competition</td>
                            <td style="white-space: nowrap;">Start Date</td>
                            <td style="white-space: nowrap;">End Date</td>
                            <td>View</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let sra of salediscountarray;let i = index"
                            style="font-size: 13px;text-align: center;">
                            <td>{{i+1}}</td>

                            <td>{{sra.competition}}</td>
                            <td>{{sra.draw_start_date_time}}</td>
                            <td>{{sra.draw_end_date_time}}</td>
                            <td style="text-align: center;">
                                <a href="javascript:void(0)" style="color: #fff;" (click)="viewsale_report(sra)">
                                    <button class="btn btn-sm btn-primary">
                                        <i class="fa fa-eye"></i>
                                    </button>
                                </a>
                            </td>
                        </tr>
                        <tr *ngIf="isloading">
                            <td colspan="5" class="col-lg-12" style="text-align: center;">
                                <span class="spinner-border text-warning" role="status">
                                    <span class="sr-only">Loading...</span>
                                </span>
                            </td>
                        </tr>
                        <tr *ngIf="emptysalediscountdata" style="text-align:center">
                            <td colspan="5">No Data Found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
